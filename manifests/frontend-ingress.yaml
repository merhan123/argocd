apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
  - host: test.com
    http:
      paths:
      - path: /test
        pathType: Prefix
        backend:
          service:
            name: flask-service
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
      - path: /metrics
        pathType: Prefix
        backend:
          service:
            name: flask-service
            port:
              number: 80
      - path: /frontend-metrics
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80

