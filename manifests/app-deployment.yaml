apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
spec:
  replicas: 1  # Use multiple replicas to test load balancing
  selector:
    matchLabels:
      app: flask
  template:
    metadata:
      labels:
        app: flask
      annotations:
        prometheus.io/scrape: "true"
        #prometheus.io/path: "/http-metrics"
        prometheus.io/port: "80"
    spec:
      containers:
      - name: flask
        image: miranafea/simple-flask
        ports:
        - containerPort: 80
        env:
        - name: HOSTNAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name  # Gets the pod name dynamically
